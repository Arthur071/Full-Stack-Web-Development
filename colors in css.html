<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Css</title>
    <style>
        /* colour using pallete */
        #firstpara{
            color: red;
        }
        /* color using rgb  */
        .secondpara{
            color: rgb(4, 134, 56);
        }
        /* color using hexa */
        #thirdpara{
            color: #a70909;
        }

    </style>
</head>
<body>
    <h4>This is colours in css</h4>
    <p id="firstpara">This is the first paragraph</p>
    <h4>This is colours in css</h4>
    <p class="secondpara">This is the secound paragraph</p>
    <h4>This is colours in css</h4>
    <p id="thirdpara">This is the third paragraph</p>
    <h4>This is colours in css</h4>
    <p>This is the fourth paragraph</p>
</body>
</html>
