<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        /* id selector */
        #redBg{
            color: blue;

        }
        /* class selector */
        .blueBack{
            color: brown;
            background-color: bisque;

        }

        .Rgb{
            background-color: gold;
        }
        /* group selector */
        footer,span {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selctor</h3>
    <p id="redBg" class="Rgb">This a paragraph to demonstrate css selector</p>
    <p class="blueBack">This a another paragraph to demonstrate css selector</p>
    <p>This a another a simple paragraph to demonstrate css selector</p>
    <div>
        <p>this is another paragraph to demonstrate css selector</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
