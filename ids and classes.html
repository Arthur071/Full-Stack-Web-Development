<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Clasess in html</title>
</head>
<body>
    <h3>Ids and Clasess in html.</h3>
    <div class="mainspace"></div>
    <span id="redBg"></span>
    <!-- Emmet -->
    <!-- . is for class and # is for id  -->
    <span class="freind"></span>
    <span id="gt"></span>
    <div class="freind gt freind"></div>
    <!-- Emmet take div as default -->
    <div class="blackbox"></div>
    <div id="glass"></div>
    <!-- Creating multiple files using Emmet -->
    <!-- scan.myclass.myclass2.myclass3 + Tab   -->
     <scan class="myclass myclass2 myclass3">First</scan>
     <scan class="myclass myclass2 myclass3">secound</scan>
     <scan class="myclass myclass2 myclass3">third</scan>
     <scan class="myclass myclass2 myclass3">fourth</scan>  

    
</body>
</html>
